<!DOCTYPE html>
<html>
	<head>
		<title>WaterTracker</title>
		<link rel="stylesheet" href="styles.css">
		<script type="text/javascript" src="jquery.js" defer></script>
		<script type="text/javascript" src="script.js" defer></script>
	</head>
	
	<body>
		<h1>
			<p id="title">ADD AN APPLIANCE</p>
		</h1>
		
		<div class="row1">
			<button><img src="appliances/faucet.png" class="app_pic"></button>
			<button><img src="appliances/washingmachine.png" class="app_pic"></button>
			<button><img src="appliances/dishwasher.png" class="app_pic"></button>
		</div>

		<div class="row2">
			<button class="app_btn" id="toilet_btn"><img src="appliances/toilet.png" class="app_pic"></button>
			<div class="app_prompt" id="toilet_prompt">TOILET</div>
			<button class="app_btn" id="shower_btn"><img src="appliances/shower.png" class="app_pic"></button>
			<div class="app_prompt" id="shower_prompt"></div>
			<button class="app_btn" id="other_btn"><img src="appliances/blank.png" class="app_pic"></button>
			<div class="app_prompt" id="other_prompt"></div>
		</div>
		
		<div class="bottomrow">
			<button><img src="back.png" id="arrow"></button>
			<button id="nextpage">START LOGGING</button>
		</div>
	</body>
</html>
